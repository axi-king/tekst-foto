<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div
          class="item"
          style="background-image: url(./img/ibrayim\ yusupov.jfif)">
          <div class="content">
            <div class="name">Ibroyim Yusupov</div>
            <div class="des">1929-jil 5-may <br> 2008-jil 24-iyul</div>
            <button>See More</button>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(./img/ajiniyaz\ qosibayazz.jpg)"
        >
          <div class="content">
            <div class="name">Ájiniyaz Qosıbay ulı</div>
            <div class="des">1824-1878-jil</div>
            <button>See More</button>
          </div>
        </div>
        <div class="item" style="background-image: url(./img/berdaq\ g\'arg\'abay\ uli.jfif)">
          <div class="content">
            <div class="name">Berdaq G'arg'abay ulı</div>
            <div class="des">1827 - 1900-jil</div>
            <button>See More</button>
          </div>
        </div>
        <div class="item" style="background-image: url(./img/tolepbergen\ qayipbergenov.jpg)">
          <div class="content">
            <div class="name">To‘lepbergen Qaipbergenov</div>
            <div class="des">1929-jil 7-may <br> 2010-jil 14-sentyabr</div>
            <button>See More</button>
          </div>
        </div>
        <div class="item" style="background-image: url(./img/Tilovbergan\ Jumamuratov.jfif)">
          <div class="content">
            <div class="name">Tilovbergan Jumamuratov</div>
            <div class="des">1915.12.27 <br>1990.04.20</div>
            <button>See More</button>
          </div>
        </div>
        <div class="item" style="background-image: url(./img/Abboz\ Dabilov.webp)">
          <div class="content">
            <div class="name">Abboz Dabilov</div>
            <div class="des">1898-jıl,<br>1970-jıl 11-yanvar</div>
            <button>See More</button>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="prev">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="next">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
